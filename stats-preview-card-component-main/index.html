<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


<div class="container">
    <div class="img"></div>
    <div class="text-container">
        <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
        <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </p>
        <div class="stat-box">
            <div class="col">
                <p class="stat-num">10k+</p>
                <p class="stat-text">companies</p>
            </div>

            <div class="col">
                <p class="stat-num">314</p>
                <p class="stat-text">templates</p>
            </div>

            <div class="col">
                <p class="stat-num">12m+</p>
                <p class="stat-text">queries</p>
            </div>
        </div>

    </div>


</div>
