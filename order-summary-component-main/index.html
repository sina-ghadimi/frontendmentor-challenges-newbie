<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__text">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__paragaph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__menu">
          <img
            src="images/icon-music.svg"
            alt="music icon"
            class="card__menu-icon"
          />
          <div class="card__menu-plan">
            <p class="card__menu-plan-1">Annual Plan</p>
            <p class="card__menu-plan-2">$59.99/year</p>
          </div>
          <a href="#" class="card__menu-btn">Change</a>
        </div>
        <a href="#" class="card__btn-main">Proceed to Payment</a>
        <a href="#" class="card__btn-sub">Cancel Order</a>
      </div>
    </div>

    </div> -->
  </body>
</html>
