<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!--  Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<section class="main">
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
            <div class="img-box"><img src="images/image-victor.jpg" alt="image of a man"></div>
            <h2>Victor Crest <span class="age">26</span></h2>
            <h3 class="city">London</h3>

        </div>
        <div class="card-footer">
            <div class="item">
                <div class="stat">80K</div>
                <div class="tag">Followers</div>
            </div>

            <div class="item">
                <div class="stat">803K</div>
                <div class="tag">Likes</div>
            </div>

            <div class="item">
                <div class="stat">1.4K</div>
                <div class="tag">Photos</div>
            </div>

        </div>

    </div>
</section>

</body>
</html>
